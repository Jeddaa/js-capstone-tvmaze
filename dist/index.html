<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Document</title>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>

  <body>
    <section class="container">
      <header class="nav align-center">
        <a href="#logo">
          <i class="fa-brands fa-pied-piper fa-4x"></i>
        </a>
        <ul class="d-flex">
          <li>Spaceship(6)</li>
          <li>Planets</li>
          <li>Races</li>
        </ul>
      </header>

      <main>
        <div class="row show-all-item"></div>
      </main>
    </section>
    <section class="popup-div">
      <i id="close-popup" class="fa fa-times close-popup" aria-hidden="true"></i>
      <div class="popup-content"></div>
      <h3 class="comment-header">Comments</h3>
      <div class="popup-comments"></div>
      <div class="popup-form">
        <form class="add-comment-form" action="">
          <h3 class="form-header">Add a comment</h3>
          <input type="text" name="name" class="yourName" placeholder="Your name" />
          <input type="text" name="name" class="yourComment" placeholder="Your insights" onfocus="this.setSelectionRange(0,0)" />
          <div class="comment-div">
            <button type="submit" class="comment-btn">Comment</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <p>Created by Microverse under CC license</p>
    </footer>
  </body>
</html>
